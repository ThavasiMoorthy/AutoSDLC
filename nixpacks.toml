[phases.setup]
nixPkgs = ["python311", "nodejs-18_x"]

[phases.install]
cmds = [
    "python3 -m pip install -r requirements.txt",
    "cd client && npm install"
]

[phases.build]
cmds = ["cd client && npm run build"]

[start]
cmd = "python3 -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
